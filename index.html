<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-row1">
                <div class="col-1">
                    <span class="search-icon"></span>
                    <input type="search" class="search-bar">
                </div>
                <div class="col-2">
                    <span class="bell-icon"></span>
                    <img src="./imagesIcons/face-man.svg"class="pp-small" alt="Profile Pic"/>
                    <p><b>Morgan Oakley</b></p>
                </div>
            </div>
            <div class="header-row2">
                <div class="col-1">
                    <img src = "./imagesIcons/face-man.svg" class="pp-big" alt="Profile Pic"/>
                    <div class="name-greet">
                        <div>Hi there,</div>
                        <h2>Morgan Oakley (@morgan)</h2>
                    </div>
                    
                </div>
                <div class="col-2">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="top">
                <span class="h1-logo"></span>
                <h1>Dashboard</h1>  
            </div>
            <div class="mid">
                <div class="home">
                    <span class="home-icon"></span>
                    <h2>Home</h2>
                </div>
                <div class="profile">
                    <span class="profile-icon"></span>
                    <h2>Profile</h2>
                </div>
                <div class="messages">
                    <span class="messages-icon"></span>
                    <h2>Messages</h2>
                </div>
                <div class="history">
                    <span class="history-icon"></span>
                    <h2>History</h2>
                </div>
                <div class="tasks">
                    <span class="tasks-icon"></span>
                    <h2>Tasks</h2>
                </div>
                <div class="communities">
                    <span class="communities-icon"></span>
                    <h2>Communities</h2>
                </div>
            </div>
            <div class="bottom">
                <div class="settings">
                    <span class="settings-icon"></span>
                    <h2>Settings</h2>
                </div>
                <div class="support">
                    <span class="support-icon"></span>
                    <h2>Support</h2>
                </div>
                <div class="privacy">
                    <span class="privacy-icon"></span>
                    <h2>Privacy</h2>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="projects">
                <div class="project-1">
                    <p class="name-of-project-1"></p>
                    <p class="description-of-project-1"></p>
                    <div class="icon-set">
                        <span class="star"></span>
                        <span class="eye"></span>
                        <span class="fork"></span>
                    </div>
                </div>
                <div class="project-2">
                    <p class="name-of-project-2"></p>
                    <p class="description-of-project-2"></p>
                    <div class="icon-set">
                        <span class="star"></span>
                        <span class="eye"></span>
                        <span class="fork"></span>
                    </div>
                </div>
                <div class="project-3">
                    <p class="name-of-project-3"></p>
                    <p class="description-of-project-3"></p>
                    <div class="icon-set">
                        <span class="star"></span>
                        <span class="eye"></span>
                        <span class="fork"></span>
                    </div>
                </div>
                <div class="project-4">
                    <p class="name-of-project-4"></p>
                    <p class="description-of-project-4"></p>
                    <div class="icon-set">
                        <span class="star"></span>
                        <span class="eye"></span>
                        <span class="fork"></span>
                    </div>
                </div>
                <div class="project-5">
                    <p class="name-of-project-5"></p>
                    <p class="description-of-project-5"></p>
                    <div class="icon-set">
                        <span class="star"></span>
                        <span class="eye"></span>
                        <span class="fork"></span>
                    </div>
                </div>
                <div class="project-6">
                    <p class="name-of-project-6"></p>
                    <p class="description-of-project-6"></p>
                    <div class="icon-set">
                        <span class="star"></span>
                        <span class="eye"></span>
                        <span class="fork"></span>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="announcements">
                    <div class="announcement-1">
                        <p class="name-of-announcement-1"></p>
                        <p class="description-of-announcement-1"></p>
                    </div>
                    <div class="announcement-2">
                        <p class="name-of-announcement-2"></p>
                        <p class="description-of-announcement-2"></p>
                    </div>
                    <div class="announcement-3">
                        <p class="name-of-announcement-3"></p>
                        <p class="description-of-announcement-3"></p>
                    </div>
                </div>
                <div class="trending">
                    <div class="trend-1">
                        <img src="" alt="Trend-1" class="trend-image"/>
                        <p class="trend-user-name"></p>
                        <p class="trend-name"></p>
                    </div>
                    <div class="trend-2">
                        <img src="" alt="Trend-2" class="trend-image"/>
                        <p class="trend-user-name"></p>
                        <p class="trend-name"></p>
                    </div>
                    <div class="trend-3">
                        <img src="" alt="Trend-3" class="trend-image"/>
                        <p class="trend-user-name"></p>
                        <p class="trend-name"></p>
                    </div>
                    <div class="trend-4">
                        <img src="" alt="Trend-4" class="trend-image"/>
                        <p class="trend-user-name"></p>
                        <p class="trend-name"></p>
                    </div>
                </div>
            </div>
            
        </div>

    </div>
</body>
</html>
